# Kotest configuration for sequential test execution
# This prevents DuplicatePluginException in Ktor tests by ensuring only one test runs at a time
kotest.framework.parallelism=1
kotest.framework.isolation.mode=InstancePerTest

# Additional test configuration
kotest.framework.test.timeout=30000
kotest.framework.test.timeout.mode=error

# Disable parallel execution completely
kotest.framework.concurrent.specs=1
kotest.framework.concurrent.tests=1 